<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwork Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
        }
        /* Canvas for the matrix rain effect, positioned behind everything */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Container for the Three.js 3D scene */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        /* General content container, for titles or other UI elements */
        .content-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00d9e1; /* Cyan color */
            text-shadow: 0 0 10px rgba(0, 217, 225, 0.8);
        }
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            animation: flicker 1.5s infinite alternate;
        }

        /* Animation for the title to give it a glitchy/flickering effect */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #00d9e1,
                    0 0 11px #00d9e1,
                    0 0 19px #00d9e1,
                    0 0 40px #0ff,
                    0 0 80px #0ff,
                    0 0 90px #0ff,
                    0 0 100px #0ff,
                    0 0 150px #0ff;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        /* Hide calendar view initially */
        #calendar-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: #011627; /* From your original App.css */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Styles from your original project to make the calendar view look correct */
        .calendar-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height:100%;
          background-color: #011627;
          padding: 2rem;
          border-radius: 1rem;
        }
        .calendar {
          width: 100%;
          max-width: 450px;
          background: #021a2e;
          border: none;
          border-radius: 0.5rem;
          box-shadow: 0 0 10px rgba(0, 217, 225, 0.3);
          color: #e0e0e0;
          padding: 1rem;
        }
         .calendar button {
            margin: 0; border: none; outline: none; background: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 0.4rem; padding: 0.4rem;  color: #cddaf2;
        }
        .react-calendar__tile--now { background-color: rgba(0, 217, 225, 0.2); color: #00d9e1; font-weight: bold; }
        .react-calendar__tile--active { background-color: rgba(0, 217, 225, 0.4); color: #011627; font-weight: bold; }
        .react-calendar__tile:hover { background-color: rgba(0, 217, 225, 0.15); }
        .react-calendar__navigation button { color: #00d9e1; }
        .selected-date { margin-top: 1rem; color: #9dffe0; }
        .custom-button {
            font-family: 'Orbitron', sans-serif; padding: 0.6rem 1.4rem; color: #00d9e1;
            background: #021a2e; border: 2px solid #00d9e1; border-radius: 0.5rem;
            cursor: pointer; transition: box-shadow 0.3s ease, color 0.3s ease;
        }
        .custom-button:hover { box-shadow: 0 0 12px #00d9e1, 0 0 24px #00d9e1; color: #011627; background: #00d9e1; }

    </style>
</head>
<body>

    <!-- Canvas for Matrix Rain -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Container for Three.js Scene -->
    <div id="three-container"></div>

    <!-- Home View Content -->
    <div id="home-view" class="content-container">
        <h1 class="main-title">CLOCKWORK</h1>
        <!-- The 3D sphere button will be managed by Three.js, but we can have a placeholder message -->
        <p class="text-lg text-green-400">Click the orb to enter</p>
    </div>

    <!-- Calendar View (Initially Hidden) -->
    <div id="calendar-view">
         <div class="calendar-container">
            <!-- This is a simplified placeholder. A real app would use React's Calendar component -->
            <div class="calendar">
                <h2 class="text-2xl text-cyan-300 mb-4">Calendar</h2>
                <p class="text-gray-300">Calendar view would be rendered here.</p>
            </div>
            <p class="selected-date">A date would be shown here</p>
            <button id="back-to-home-btn" class="custom-button mt-4">Back to Home</button>
        </div>
    </div>

    <script>
        // --- MATRIX RAIN EFFECT ---
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        let matrixAnimationId;
        const drawMatrix = () => {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = '#0F0'; // Matrix Green
            matrixCtx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                matrixCtx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
            matrixAnimationId = window.requestAnimationFrame(drawMatrix);
        };
        
        // --- THREE.JS 3D SCENE ---
        let scene, camera, renderer, pillars = [], sphereButton;
        const threeContainer = document.getElementById('three-container');

        function initThree() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // Alpha for transparent background
            renderer.setSize(window.innerWidth, window.innerHeight);
            threeContainer.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0x00d9e1, 1.5, 100);
            pointLight.position.set(0, 5, 10);
            scene.add(pointLight);

            // Create Pillars (Boaz and Jachin)
            createPillars();
            
            // Create Sphere Button
            createSphereButton();

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
            // Handle mouse clicks for the button
            window.addEventListener('click', onMouseClick, false);
        }

        function createPillars() {
            const geometry = new THREE.CylinderGeometry(1, 1, 12, 32);
            // Material with a wireframe style for the matrix vibe
            const material = new THREE.MeshStandardMaterial({
                color: 0x00d9e1, // Cyan
                emissive: 0x00ff00, // Matrix green glow
                emissiveIntensity: 0.3,
                wireframe: true,
            });

            const pillar1 = new THREE.Mesh(geometry, material);
            pillar1.position.x = -8;
            scene.add(pillar1);
            pillars.push(pillar1);

            const pillar2 = new THREE.Mesh(geometry, material);
            pillar2.position.x = 8;
            scene.add(pillar2);
            pillars.push(pillar2);
        }
        
        function createSphereButton() {
            const geometry = new THREE.SphereGeometry(1.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: 0x00d9e1,
                emissive: 0x39ff14, // A brighter green
                emissiveIntensity: 0.5,
                metalness: 0.8,
                roughness: 0.2,
            });
            sphereButton = new THREE.Mesh(geometry, material);
            sphereButton.name = "enter_button"; // Name for raycasting
            sphereButton.position.y = -2;
            scene.add(sphereButton);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }
        
        let threeAnimationId;
        function animateThree() {
            threeAnimationId = requestAnimationFrame(animateThree);
            
            // Animate pillars and sphere
            pillars.forEach(p => { p.rotation.y += 0.005; });
            if(sphereButton) {
                sphereButton.rotation.x += 0.01;
                sphereButton.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // --- NAVIGATION AND INTERACTIVITY ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object.name === "enter_button") {
                    navigateToCalendar();
                    break;
                }
            }
        }

        const homeView = document.getElementById('home-view');
        const calendarView = document.getElementById('calendar-view');
        const backButton = document.getElementById('back-to-home-btn');

        function navigateToCalendar() {
            homeView.style.display = 'none';
            calendarView.style.display = 'flex';
            // Stop the 3D animation to save resources
            cancelAnimationFrame(threeAnimationId);
        }

        function navigateToHome() {
            homeView.style.display = 'flex';
            calendarView.style.display = 'none';
            // Restart the 3D animation
            animateThree();
        }

        backButton.addEventListener('click', navigateToHome);

        // --- INITIALIZE EVERYTHING ---
        window.onload = () => {
            initThree();
            animateThree();
            drawMatrix(); // Start the matrix rain
        };
        
        // Cleanup function to stop animations if the page is left
        window.onbeforeunload = () => {
            cancelAnimationFrame(threeAnimationId);
            cancelAnimationFrame(matrixAnimationId);
        }

    </script>
</body>
</html>
